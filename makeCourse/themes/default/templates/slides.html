{% extends "chapter.html" %}

{% block main %}
    <div class="container mt-3">
        <div class="row">
            {% if item.has_sidebar %}
            <div id="sidebar" class="col-md-3">
                <nav class="mb-3" id="chapterTOC" data-toggle="toc">
                    <ul class="nav navbar-nav">
                        {% if item.has_slides %}
                        <li><a class="nav-link" href="{{item.slides_url|url}}" target="_blank"><i class="fa fa-desktop"></i>&nbsp;View as Slides</a></li>
                        {% endif %}
                        {% if item.has_pdf %}
                        <li><a class="nav-link" href="{{item.pdf_url|url}}" target="_blank"><i class="fa fa-file-pdf-o"></i>&nbsp;Download Slides as PDF</a></li>
                        {% endif %}
                    </ul>
                </nav>
            </div>
            <div id="content" class="col-md-9"> 
            {% else %}
            <div class="col-md-12">
            {% endif %}
						{{item.as_html()|safe}}
            </div>
        </div>
    </div>
{% endblock main %}
